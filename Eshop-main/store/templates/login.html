{% extends 'base.html' %}


{% block content %}
<style>
    body{
        background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp7231562.jpg&f=1&nofb=1&ipt=d354561bba82eef96e08c84a6e5bfa64cbdabbff25ca40cbf1df75fd72e6fc82&ipo=images);
        background-size: cover; /* to cover the entire background */
        background-position: center; /* center the background image */
        background-repeat: no-repeat;
    }
    input{
        margin-top:20px;
        height: 30px;
        width: 120px;
        border-radius: 5px;
         
    }
    input[type="submit"]{
        background-color: rgba(14, 19, 19, 0.636);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 5px;
    }
    .form-group{
        font-weight: bold;
    
    }
button {
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #71b7e6, #9b59b6);
}

button:hover {
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
}
    </style>
    

<div class="container">
    
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4" style=" border: none !important;">
            <div class="text-center col">
            
                <img
                src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                class="" style="height: 150px;">
                
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center;font-weight: bold;color: black;background-color: transparent; border-color:transparent;" >Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="Enter password" >
                </div>

                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <!--Checkme button-->
            <div class="mb-3 form-check">
                <br>
                <br> <b>
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                    </b>
                </div>
                <hr>
                <button type="submit">Login</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
